<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form action="form1" method="post">
            <h1>Entrar na Plataforma</h1>
            <div class="input-container">
                <input type="email" name="email" id="email" required autocomplete="email" placeholder="Email">
                <img width="20" height="20" src="https://img.icons8.com/ios/50/user--v1.png" alt="user--v1">
            </div>
            <div class="input-container">
                <input type="password" name="senha" id="senha" required autocomplete="current-password" placeholder="Senha">
                <img width="20" height="20" src="https://img.icons8.com/ios/50/lock--v1.png" alt="lock--v1"/>
                <a href="#">Esqueci minha senha</a>
            </div>
            
            <button type="submit" class="submit-button">Entrar</button>

            <div class="register-link">
                <p>Não está cadastrado? <a href="#">Cadastrar</a></p>
            </div>
            
            
        </form>


    </div>
</body>
</html>
